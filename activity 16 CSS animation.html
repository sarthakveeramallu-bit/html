<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes example{
            0% {background-colour: red}
            25% {background-colour: yellow}
            50% {background-colour: blue}
            100% {background-colour: green}
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name:example;
            animation-duration: 4s;
        }
        </style>
    </head>
    <body>
        <div>
            HI
        </div>
    </body>
</html>
