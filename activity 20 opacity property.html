<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: #003afa;
                padding: 10px;
            }
            div.first{
                opacity: 0.2;
            }
            div.second{
                opacity: 0.5;
            }
            div.third{
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <h1>The opacity property</h1>

        <div class="first"><p>First div with opacity 0.2</p></div>
        <div class="second"><p>Second div with opacity 0.5</p></div>
        <div class="third"><p>Third div with opacity 0.8</p></div>
        <div><p>opacity 1(default)</p></div>
        
    </body>
</html>
