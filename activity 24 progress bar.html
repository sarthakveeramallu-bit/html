<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstarp Examples</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Basic Progress Bar</h2>
            <p>To create a default progress bar, ass a.progress  class to a container element and add the progress-bar
                to its child element. Use the CSS width property to set the width of progress bar:</p>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;">70%

                </div>

            </div>

        </div>

    </body>
</html>
